<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+HR -  驻转专转 -HR</title>
    <link rel="icon" type="image/png" href="images/拽.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>
                <img src="images/拽.png" alt="HR Bot" class="header-icon">
                +HR -  驻转专转 -HR
            </h1>
        </header>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">
                    <img src="images/chatbot-avatar.png" alt="HR Bot">
                </div>
                <div class="message-content">
                    <p><strong>砖! </strong></p>
                    <p>   注专  爪 转 驻转专 砖 注专.</p>
                    <p><strong> 专 住转转专 驻爪 注爪</strong> -- 转  砖转, 砖专转  转 爪.</p>
                    <p> 住驻拽 驻转专转 注砖 砖爪专 砖 转 拽驻爪 爪注:</p>
                    <ul>
                        <li><i class="fas fa-check"></i> <strong>驻 拽</strong> 砖 砖专 专砖 爪</li>
                        <li><i class="fas fa-bullseye"></i> <strong> 驻注专</strong> 拽转  砖转</li>
                        <li><i class="fas fa-bolt"></i> <strong>Quick Wins</strong> - 爪注 拽 砖爪专 驻拽 </li>
                    </ul>
                    <p><strong>  注专  ?</strong></p>
                    <p>专 驻砖专转 转:</p>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="驻砖 砖..." oninput="handleSearch(this.value)">
            </div>
        </div>

        <div class="chat-controls" id="chatControls">
            <div class="button-grid" id="mainCategories">
                <button onclick="handleCategorySelect('驻转_')">
                    <i class="fas fa-users-gear"></i> 驻转 
                </button>
                <button onclick="handleCategorySelect('_砖拽_砖转驻转')">
                    <i class="fas fa-network-wired"></i>  砖拽 砖转驻转
                </button>
                <button onclick="handleCategorySelect('转_砖专转_专')">
                    <i class="fas fa-headset"></i> 转 砖专转 专
                </button>
                <button onclick="handleCategorySelect('转_专')">
                    <i class="fas fa-sitemap"></i> 转 专
                </button>
                <button onclick="handleCategorySelect('住转__驻注转')">
                    <i class="fas fa-chalkboard-user"></i> 住转  驻注转
                </button>
                <button onclick="handleCategorySelect('专爪转')">
                    <i class="fas fa-microphone"></i> 专爪转
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
