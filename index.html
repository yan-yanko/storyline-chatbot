<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+HR - כל הפתרונות ל-HR</title>
    <link rel="icon" type="image/png" href="/catalog/images/אייק.png">
    <link rel="stylesheet" href="/catalog/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // נא להחליף עם המפתח הציבורי שלך מ-EmailJS
        })();
    </script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>
                <img src="/catalog/images/אייק.png" alt="HR Bot" class="header-icon">
                +HR - כל הפתרונות ל-HR
            </h1>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-avatar">
                    <img src="/catalog/images/אייק.png" alt="HR Bot">
                </div>
                <div class="message-content">
                    <p><strong>היי! 👋</strong></p>
                    <p>אני נחמיה, עובד החודש ב +HR. כן, כל חודש.</p>
                    <p>אני כאן לעזור לכם למצוא את מה שאתם צריכים לארגון שלכם. הכנתי לכם מראש אפשרויות, כל מה שאתם צריכים לעשות זה לבחור את מה שמתאים לכם.</p>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="חיפוש נושא..." oninput="handleSearch(this.value)">
            </div>
        </div>

        <div class="chat-controls" id="chatControls">
        </div>
    </div>
    <button class="restart-button" onclick="restartChat()">
        <i class="fas fa-redo"></i>
        חזרה להתחלה
    </button>
    <script src="/catalog/script.js"></script>
</body>
</html>
